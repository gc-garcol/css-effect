<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr"></div>
        </div>
        <div class="minute">
            <div class="mn"></div>
        </div>
        <div class="second">
            <div class="sc"></div>
        </div>
    </div>

    <script>
        let hr = document.getElementsByClassName("hr")[0];
        let mn = document.getElementsByClassName("mn")[0];
        let sc = document.getElementsByClassName("sc")[0];

        let update = () => {
            let date = new Date();
            let hh = date.getHours();
            let mm = date.getMinutes();
            let ss = date.getSeconds();

            hr.style.transform = `rotateZ(${(hh % 24 + mm / 60) * 360 / 12 }deg)`;
            mn.style.transform = `rotateZ(${(mm / 60) * 360}deg)`;
            sc.style.transform = `rotateZ(${(ss / 60) * 360}deg)`;

        }

        let inverval = setInterval(update, 1000);
    </script>
</body>

</html>
