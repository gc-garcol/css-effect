<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product UI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="img-box">
            <img src="img/product.png" alt="">
        </div>
        <div class="content-box">
            <h2>Nike shoes</h2>
            <div class="size">
                <h3>Size:</h3>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
            </div>
            <div class="color">
                <h3>Color:</h3>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <a href="#">Buy now</a>
        </div>
    </div>
</div>
</body>
</html>
